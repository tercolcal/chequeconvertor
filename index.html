<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cheque Convertor Application</h1>
    </header>
    <main>
        <section>
            <h2>Convert your cheque amount</h2>
            <form>
                <label for="amount">Enter Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Convert</button>
            </form>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Cheque Convertor</p>
    </footer>
</body>
</html>
